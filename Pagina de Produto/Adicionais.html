<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Adicionais.css">
    <title>Cardápio - FastPizza</title>
</head>

<body>
    <main>
        <div class="Carrinho">
            <div class="card">
                <div class="rodape">
                    <h1>Pizza de Quatro Queijos</h1>
                    <h2 class="valor"> R$45.90</h2>
                </div>

                <div class="Ingredientes">
                    <h2>Ingredientes:</h2>
                    <p>Uma combinação harmoniosa de muçarela, gorgonzola, parmesão e provolone sobre uma massa artesanal fermentada naturalmente. Cada fatia é uma celebração de sabores intensos e texturas cremosas, finalizada com manjericão para um toque clássico</p>
                </div>

                <div class="card1">
                    <div class="card-container">
                    </div>
                    <div class="total-container"></div>
                </div>

             
                <div class="card2">
                    <div class="card-container">
                        <!-- Aqui você pode adicionar a imagem redonda da pizza -->
                        <img src="assets/pizza-1.png" alt="Pizza" class="pizza-image">
                        
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
